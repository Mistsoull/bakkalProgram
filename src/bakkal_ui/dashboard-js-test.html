<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard JS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Dashboard JS Modül Test</h1>
    
    <div class="result">
        <h3>Service Test</h3>
        <div id="serviceTest">Test başlatılıyor...</div>
    </div>
    
    <div class="result">
        <h3>Sipariş Sayısı Test</h3>
        <div id="orderCountTest">Test başlatılıyor...</div>
    </div>
    
    <div class="result">
        <h3>Siparişler Listesi Test</h3>
        <div id="ordersListTest">Test başlatılıyor...</div>
    </div>

    <!-- Dashboard Services -->
    <script src="../assets/js/dashboardService.js"></script>
    <script src="../assets/js/dashboardUI.js"></script>
    
    <script>
        async function testServices() {
            const serviceTestDiv = document.getElementById('serviceTest');
            const orderCountTestDiv = document.getElementById('orderCountTest');
            const ordersListTestDiv = document.getElementById('ordersListTest');

            try {
                // Service availability test
                if (window.dashboardService) {
                    serviceTestDiv.innerHTML = '<span class="success">✓ DashboardService yüklendi</span>';
                } else {
                    serviceTestDiv.innerHTML = '<span class="error">✗ DashboardService yüklenemedi</span>';
                    return;
                }

                // Order count test
                try {
                    const count = await window.dashboardService.getTodayOrderCount();
                    orderCountTestDiv.innerHTML = `<span class="success">✓ Sipariş sayısı: ${count}</span>`;
                } catch (error) {
                    orderCountTestDiv.innerHTML = `<span class="error">✗ Sipariş sayısı hatası: ${error.message}</span>`;
                }

                // Orders list test
                try {
                    const orders = await window.dashboardService.getTodayOrders();
                    ordersListTestDiv.innerHTML = `<span class="success">✓ Siparişler: ${orders.length} adet</span><br><pre>${JSON.stringify(orders, null, 2)}</pre>`;
                } catch (error) {
                    ordersListTestDiv.innerHTML = `<span class="error">✗ Siparişler listesi hatası: ${error.message}</span>`;
                }

            } catch (error) {
                serviceTestDiv.innerHTML = `<span class="error">✗ Genel hata: ${error.message}</span>`;
            }
        }

        document.addEventListener('DOMContentLoaded', testServices);
    </script>
</body>
</html>
